<h1 id="tableLabel">Places</h1>

<p>This component demonstrates places</p>

<p *ngIf="!observableList"><em>Loading...</em></p>

<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="observableList"
  data-test="appointmentsTable"
>
  <thead>
    <tr>
      <th>Place</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let place of places">
      <td>{{ place.adress }}</td>
    </tr>
  </tbody>
</table>
<div class="container">
  <div [hidden]="submitted">
    <h1>Add Place</h1>
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="name">adress</label>
        <input
          type="text"
          class="form-control"
          id="adress"
          required
          formControlName="adress"
        />
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!profileForm.valid"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </form>
  </div>
</div>

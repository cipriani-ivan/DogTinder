<h1 id="tableLabel">Owners</h1>

<p>This component demonstrates owners</p>

<p *ngIf="!observableList"><em>Loading...</em></p>

<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="observableList"
  data-test="appointmentsTable"
>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let owner of observableList | async">
      <td>{{ owner.name }}</td>
    </tr>
  </tbody>
</table>
<div class="container">
  <div [hidden]="submitted">
    <h1>Add owner</h1>
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          formControlName="name"
        />
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!profileForm.valid"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </form>
  </div>
</div>
